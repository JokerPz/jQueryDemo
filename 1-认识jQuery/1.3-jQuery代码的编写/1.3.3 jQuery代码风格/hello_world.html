<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jsDemo</title>
    <script src="../../../jquery-3.4.1/jquery-3.4.1.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $(".level2").hide();
            //     alert("hello world!")
            $(".level1 > a").click(function () {
                $(this).addClass("current")
                .next().show()
                .parent().siblings().children("a").removeClass("current")
                .next().hide();
                return false;
            });
        });
    </script>
</head>

<body>

            </li>

            </li>
            <li class="level1">

</body>
